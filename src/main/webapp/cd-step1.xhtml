
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
	<style type="text/css">
body .ui-steps .ui-steps-item {
    width: 24%;
}
 
body .ui-state-highlight {
    text-shadow: none !important;
}
 
body .ui-steps.custom {
    margin-bottom: 30px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
    overflow: visible;
    border: 1px solid #c8c8c8;
    display: block;
    background-color: #FFFFFF;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
    background-color: #0081c2;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
    position: relative;
    top: -3px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
    margin-top: -6px;
}
 
body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
    color: #555;
}
</style>
	
		<h:form>

			<h3 style="margin-top:0">Enter Criterias</h3>
			<p:steps  activeIndex="0">
				<p:menuitem value="Step-1" style="width:100%" />
				<p:menuitem value="Step-2" style="width:100%" />
				<p:menuitem value="Step-3" style="width:100%" />
				<p:menuitem value="Step-4" style="width:100%" />
			</p:steps>

<p></p>
<p></p>
<p></p>
<p></p>
 <div class="Wid100" style="margin-bottom:20px">
 
 
 
 <p:inputText placeholder="Enter Issue Name" style="width:98%" value="#{appBean.newIssueName}" required="true"/>
 </div>
                   


			<p:dataTable id="myCrts" widgetVar="myCrts" var="crt"
				value="#{appBean.myCrts}" editable="true"
				style="margin-bottom:20px">

				<f:facet name="header">
            Criterias 
        </f:facet>



				<p:column headerText="Criteria Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{crt.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{crt.name}" style="width:100%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Value">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{crt.value}" />
						</f:facet>
						<f:facet name="input">
							<p:inputNumber value="#{crt.value}" style="width:100%" label="Value" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
				
				<p:column style="width:32px">
					<p:commandButton icon="fa fa-trash"   process="@this" update="myCrts" action="#{appBean.deleteCriteria(crt)}"  />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Add Criteria"
						styleClass="ui-priority-primary" process="@this"
						action="#{appBean.onAddNewCriteria()}"
						oncomplete="PF('myCrts').addRow();" />
					
				</f:facet>
			</p:dataTable>


<div>

<p:commandButton value="Next" action="#{appBean.forwardStepTwo}"> </p:commandButton>


	<p:commandButton value="SaveTest" action="#{appBean.saveIssueTest()}"> </p:commandButton>

</div>

		</h:form>
	</ui:define>

</ui:composition>
