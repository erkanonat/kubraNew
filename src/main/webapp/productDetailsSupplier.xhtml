
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            body .ui-steps .ui-steps-item {
                width: 24%;
            }

            body .ui-state-highlight {
                text-shadow: none !important;
            }

            body .ui-steps.custom {
                margin-bottom: 30px;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
                overflow: visible;
                border: 1px solid #c8c8c8;
                display: block;
                background-color: #FFFFFF;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
                position: relative;
                top: -3px;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
                margin-top: -6px;
            }

            body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
                color: #555;
            }
        </style>

        <h:form>

            <div class="Wid100" style="margin-bottom:20px">

                <p:inputText  style="width:98%" disabled="true" value="#{app2Bean.issueName}" required="true"/>
            </div>


            <p:dataTable value="#{app2Bean.myProducts}" var="product" widgetVar="productTable" editable="true" editMode="cell" >

                <f:facet name="header"> Products </f:facet>

                <p:column headerText="Product Name" >
                    <p:cellEditor disabled="true">
                        <f:facet name="output"><h:outputText value="#{product.name}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.name}" style="width:96%" label="Name"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText="Price" >
                    <p:cellEditor disabled="false">
                        <f:facet name="output"><h:outputText value="#{product.price}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.price}" style="width:96%" placeholder="Enter price" label="Price"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Currency" >
                    <p:cellEditor disabled="true">
                        <f:facet name="output"><h:outputText value="$" /></f:facet>
                    </p:cellEditor>
                </p:column>

            </p:dataTable>

            <div>
                <p:commandButton value="Cancel" action="#{app2Bean.forwardShowIssues}"> </p:commandButton>
                <p:commandButton value="Save" action="#{app2Bean.saveProductPrices}"> </p:commandButton>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
