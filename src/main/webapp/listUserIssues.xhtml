
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            body .ui-steps .ui-steps-item {
                width: 24%;
            }

            body .ui-state-highlight {
                text-shadow: none !important;
            }

            body .ui-steps.custom {
                margin-bottom: 30px;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
                overflow: visible;
                border: 1px solid #c8c8c8;
                display: block;
                background-color: #FFFFFF;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
                position: relative;
                top: -3px;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
                margin-top: -6px;
            }

            body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
                color: #555;
            }
        </style>

        <h:form>

            <p:dataTable id="myIssues" widgetVar="myIssues" var="crt"
                         value="#{app2Bean.myIssues}" editable="false"
                         style="margin-bottom:20px">

                <f:facet name="header">
                    Issues
                </f:facet>
                <p:column headerText="Issue Name">
                    <h:outputText value="#{crt.issue_name}" />
                </p:column>

                <p:column headerText="Status">
                            <h:outputText value="#{crt.status}" />
                </p:column>


                <p:column style="width:32px">
                    <p:commandButton icon="fa fa-play-circle"   process="@this" update="myIssues" action="#{app2Bean.openIssue(crt.id)}"  />
                </p:column>


            </p:dataTable>



        </h:form>
    </ui:define>

</ui:composition>
