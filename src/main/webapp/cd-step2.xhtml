
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
	<style type="text/css">
body .ui-steps .ui-steps-item {
    width: 24%;
}
 
body .ui-state-highlight {
    text-shadow: none !important;
}
 
body .ui-steps.custom {
    margin-bottom: 30px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
    overflow: visible;
    border: 1px solid #c8c8c8;
    display: block;
    background-color: #FFFFFF;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
    background-color: #0081c2;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
    position: relative;
    top: -3px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
    margin-top: -6px;
}
 
body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
    color: #555;
}
</style>
	
		<h:form>

			<h3 style="margin-top:1">Enter Criteria Ranges</h3>
			<p:steps activeIndex="1" >
				<p:menuitem value="Step-1" style="width:100%" />
				<p:menuitem value="Step-2" style="width:100%" />
				<p:menuitem value="Step-3" style="width:100%" />
				<p:menuitem value="Step-4" style="width:100%" />
			</p:steps>

<p></p>
<p></p>
<p></p>
<p></p>

 <div class="Wid100" style="margin-bottom:20px">
 
 <p:inputText placeholder="Enter Issue Name" style="width:98%" value="#{appBean.newIssueName}" disabled="true" required="true"/>
 
</div>
                   
<div>

<p:dataTable id="rangesTable" var="range" value="#{appBean.myRanges}" editable="true" editMode="cell" widgetVar="rangesTable">
        
        <f:facet name="header">
            Enter  Ranges 
        </f:facet>
 
   		<p:column headerText="Select Criteria">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{range.criteriaName}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{range.criteriaName}" style="width:100%">
                        <f:selectItems value="#{appBean.criterias}" var="crt" itemLabel="#{crt}" itemValue="#{crt}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
           <p:column headerText="Range">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{range.rangeName}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{range.rangeName}" style="width:96%" label="Range"/></f:facet>
            </p:cellEditor>
        </p:column>
 
      <p:column headerText="Weight">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{range.weight}" /></f:facet>
                <f:facet name="input"><p:inputNumber value="#{range.weight}" style="width:96%" label="Weight"/></f:facet>
            </p:cellEditor>
        </p:column>
 
       
       <f:facet name="footer">
					<p:commandButton value="Add Range"
						styleClass="ui-priority-primary" process="@this"
						action="#{appBean.onAddNewRange()}"
						oncomplete="PF('rangesTable').addRow();" />
					
				</f:facet>
    </p:dataTable>
</div>




<div>
<p:commandButton value="Back" action="#{appBean.forwardStepOne}"> </p:commandButton>
<p:commandButton value="Next" action="#{appBean.forwardStepThree}"> </p:commandButton>
</div>

		</h:form>
	</ui:define>

</ui:composition>
