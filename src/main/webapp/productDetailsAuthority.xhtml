
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            body .ui-steps .ui-steps-item {
                width: 24%;
            }

            body .ui-state-highlight {
                text-shadow: none !important;
            }

            body .ui-steps.custom {
                margin-bottom: 30px;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
                overflow: visible;
                border: 1px solid #c8c8c8;
                display: block;
                background-color: #FFFFFF;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
                position: relative;
                top: -3px;
            }

            body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
                margin-top: -6px;
            }

            body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
                color: #555;
            }
        </style>

        <h:form>

            <div class="Wid100" style="margin-bottom:20px">
                <p:inputText label="Issue Name" readonly="true" style="width:98%" disabled="true" value="#{app2Bean.issueName}" required="true"/>
            </div>



            <p:dataTable value="#{app2Bean.myProducts}" var="product" widgetVar="productTable"   selection="#{app2Bean.selectedProduct}" rowKey="#{product.product_id}" >

                <f:facet name="header"> Select A Products </f:facet>

                <p:column selectionMode="single" style="width:16px;text-align:center"/>

                <p:column headerText="Product Name" >
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:columns value="#{product.criterias}" var="column" sortBy="#" disabled="true">

                    <f:facet name="header">
                        <h:outputText value="#{column.criteriaName}" />
                    </f:facet>
                    <h:outputText value="#{column.rangeName}" />

                </p:columns>

                <p:column headerText="Product Grade" >
                    <p:outputLabel value = "${product.grade}" />
                </p:column>

                <p:column headerText="Product Price" >
                    <p:outputLabel value = "${product.price}   $" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Save" action="${app2Bean.saveProductsByAuthority}" > </p:commandButton>
                </f:facet>

            </p:dataTable>

            <div>
                <p:commandButton value="Cancel" action="#{app2Bean.listByAuthorityCancel}"> </p:commandButton>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
