
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form>

			<h3 style="margin-top: 0">Enter Decision Parameters</h3>
			<p:steps>
				<p:menuitem value="Enter Parameters" style="width:100%" />
				<p:menuitem value="Enter Weights   " style="width:100%" />
				<p:menuitem value="Confirmation    " style="width:100%" />
			</p:steps>



			<p:dataTable id="myItems" widgetVar="myItems" var="car"
				value="#{appBean.myItems}" editable="true"
				style="margin-bottom:20px">

				<f:facet name="header">
            Add and Edit Parameters 
        </f:facet>



				<p:column headerText="Year">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.year}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{car.year}" style="width:100%" label="Year" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Brand">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.brand}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{car.brand}" style="width:100%">
								<f:selectItems value="#{appBean.brands}" var="man"
									itemLabel="#{man}" itemValue="#{man}" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Color">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.color}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{car.color}" style="width:100%">
								<f:selectItems value="#{appBean.colors}" var="color"
									itemLabel="#{color}" itemValue="#{color}" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
				
				<p:column style="width:32px">
					<p:commandButton icon="fa fa-trash"   process="@this" update="myItems" action="#{appBean.deleteRow(car)}"  />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Add Parameter"
						styleClass="ui-priority-primary" process="@this"
						action="#{appBean.onAddNew()}"
						oncomplete="PF('myItems').addRow();" />
					
				</f:facet>
			</p:dataTable>


<div>
<p:commandButton value="next" action="#{appBean.createIssueStepTwo}"> </p:commandButton>
</div>

		</h:form>
	</ui:define>

</ui:composition>
