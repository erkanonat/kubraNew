
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
	<style type="text/css">
body .ui-steps .ui-steps-item {
    width: 24%;
}
 
body .ui-state-highlight {
    text-shadow: none !important;
}
 
body .ui-steps.custom {
    margin-bottom: 30px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
    overflow: visible;
    border: 1px solid #c8c8c8;
    display: block;
    background-color: #FFFFFF;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
    background-color: #0081c2;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
    position: relative;
    top: -3px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
    margin-top: -6px;
}
 
body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
    color: #555;
}
</style>
	
		<h:form>

			<h3 style="margin-top:1">Summary</h3>
			<p:steps activeIndex="3" >
				<p:menuitem value="Step-1" style="width:100%" />
				<p:menuitem value="Step-2" style="width:100%" />
				<p:menuitem value="Step-3" style="width:100%" />
				<p:menuitem value="Step-4" style="width:100%" />
			</p:steps>

<p></p>
<p></p>
<p></p>
<p></p>

 <div class="Wid100" style="margin-bottom:20px">
 
 
 
 <p:inputText placeholder="Enter Issue Name" style="width:98%" disabled="true" value="#{appBean.newIssueName}" required="true"/>
 </div>
                   

<p:dataTable value="#{appBean.myProducts}" var="product" widgetVar="productTable" editable="false" editMode="cell" >
		
		<f:facet name="header"> Products </f:facet>
		
		<p:column headerText="Product Name" >
		 	<p:cellEditor disabled="true">
                <f:facet name="output"><h:outputText value="#{product.name}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{product.name}" style="width:96%" label="Name"/></f:facet>
            </p:cellEditor>
		</p:column>
		
		<p:columns value="#{appBean.myCrts}" var="column" sortBy="#" disabled="true">        
		     <f:facet name="header">
		         <h:outputText value="#{column.name}" />
		     </f:facet>
		    	       
		     <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{product.criteriaRangeMap[column.name]}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{product.criteriaRangeMap[column.name]}" style="width:100%">
                        <f:selectItems value="#{appBean.criteriaMap[column.name]}" var="crt" itemLabel="#{crt.rangeName}" itemValue="#{crt.rangeName}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>	       
		    	       
		</p:columns>
		
		<p:column headerText="Grade" >
		 	<p:cellEditor disabled="true">
                <f:facet name="output"><h:outputText value="#{product.grade}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{product.grade}" style="width:96%" label="Grade"/></f:facet>
            </p:cellEditor>
		</p:column>
		
	    </p:dataTable>






<div>
<p:commandButton value="Back" action="#{appBean.forwardStepThree}"> </p:commandButton>
<p:commandButton value="Save" action="#{appBean.saveIssue}"> </p:commandButton>
</div>

		</h:form>
	</ui:define>

</ui:composition>
